<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jomar Nedroda Arts Gallery</title>

    <!-- WEBSITE LOGO -->
    <link rel="icon" href="assets/img/logo.png" />

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/dark-mode.css" />
    <link rel="stylesheet" href="assets/css/home.css" />
    <link rel="stylesheet" href="assets/css/works.css" />
    <link rel="stylesheet" href="assets/css/prices.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <!-- FONTAWESOME LINKS -->
    <link rel="stylesheet" href="assets/fonstawesome/css/all.css" />

    <!-- JAVASCRIPT LINKS -->
    <script src="details.js" defer></script>
    <script src="prices.js" defer></script>
    <script src="works.js" defer></script>
    <script src="assets/js/header.js" defer></script>
    <script src="assets/js/dark-mode.js" defer></script>
  </head>
  <body>
    <!-- ################ HEADER ################ -->
    <header class="header">
      <nav class="navigation-bar">
        <ul>
          <li class="navigation-button home active">
            <i class="fa-solid fa-house"></i> <span>home</span>
          </li>
          <li class="navigation-button works">
            <i class="fa-solid fa-paintbrush"></i> <span>works</span>
          </li>
          <li class="navigation-button prices">
            <i class="fa-solid fa-tag"></i> <span>prices</span>
          </li>
          <li class="navigation-button contact">
            <i class="fa-solid fa-mobile"></i> <span>contact</span>
          </li>
          <span class="dark-mode-container active">
            <i class="fa-moon"></i>
            <input type="checkbox" name="dark-mode" id="dark-mode" />
          </span>
        </ul>
      </nav>
    </header>
    <!-- ################ HEADER ################ -->

    <!-- ################ MAIN ################ -->
    <main class="main-content">
      <!--  =============== HOME =============== -->
      <article id="home" class="content about-content">
        <figure class="home">
          <div class="figure-container">
            <div class="desc-container">
              <div class="figure-name px56"></div>
              <div class="figure-desc px24"></div>
            </div>
            <div class="social-container">
              <div class="link">
                <a
                  href="https://www.facebook.com/jomar.nedroda.73"
                  class="px21"
                  target="_blank"
                ></a>
              </div>
              <div class="icon-container"></div>
            </div>
          </div>
          <img
            src="assets/img/jomar-nedroda.png"
            alt="image of the owner"
            height="100px"
            width="100px"
          />
        </figure>
      </article>
      <!-- =============== HOME =============== -->

      <!-- =============== WORKS =============== -->
      <article id="works" class="content works-content">
        <figure class="one">
          <img
            src="assets/img/logo.png"
            alt="a sample artworks"
            class="works-image"
          />
          <img
            src="assets/img/jomar-nedroda.png"
            alt="a handsome man in his 20s"
            class="profile"
          />
          <figcaption style="text-align: center">
            Here are some of my best work.
          </figcaption>
          <div class="curtain"></div>
          <div class="border"></div>
        </figure>
      </article>
      <!-- =============== WORKS =============== -->

      <!-- =============== PRICES =============== -->
      <article id="prices" class="content prices-content">
        <h1 class="title px24">
          want them? just contact me. or you Commission me for Portrait at these
          prices.
        </h1>
        <div class="slider"></div>
        <div class="slider-nav">
          <i id="slide-left" class="fa-solid fa-angle-left"></i>
          <div class="dots"></div>
          <i id="slide-right" class="fa-solid fa-angle-right"></i>
        </div>
      </article>
      <!-- =============== PRICES =============== -->

      <!-- =============== CONTACT =============== -->
      <article id="contact" class="content contact-content">
        <div class="left-content">
          <img src="assets/img/logo.png" alt="jnag logo" />
        </div>
        <div class="right-content">
          <h1 class="px36">
            Want to Commission me for Portrait? You can reach me here.
          </h1>
          <div class="container"></div>
        </div>
      </article>
      <!-- =============== CONTACT =============== -->
    </main>
    <!-- ################ MAIN ################ -->

    <!-- ################ FOOTER ################ -->
    <footer class="footer">
      <h1 class="px36" style="padding: 1rem 0">Jomar Nedroda Arts Gallery</h1>
      <hr />
      <div class="content" style="padding: 1rem 0"></div>
    </footer>
    <!-- ################ FOOTER ################ -->

    <div class="temporary-container"></div>
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();
      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = "https://embed.tawk.to/65be3f260ff6374032c8f864/1hlnidcle";
        s1.charset = "UTF-8";
        s1.setAttribute("crossorigin", "*");
        s0.parentNode.insertBefore(s1, s0);
      })();
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
